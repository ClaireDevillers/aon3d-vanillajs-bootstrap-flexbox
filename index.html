<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AON3D by Claire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <span class="borderred">
            <img src="assets/images/logo.svg" alt="logo" />
        </span>
        <nav>
            <div data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars burger"></i>
            </div>
        </nav>
    </header>
    <aside class="collapse" id="navbarToggleExternalContent">
        <div class="drop-down">
            <h4>Profile</h4>
            <h4>Logout</h4>
        </div>
    </aside>

    <section class="hero">
        <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
            

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="assets/images/banner1.png" class="d-block" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>First slide label</h5>
                        <a class="btn btn-primary" href="https://www.aon3d.com/" target="_blank">Learn more</a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/images/banner2.png" class="d-block " alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Second slide label</h5>
                        <a class="btn btn-primary" href="https://www.aon3d.com/" target="_blank">Learn more</a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/images/banner3.jpg" class="d-block " alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Third slide label</h5>
                        <a class="btn btn-primary" href="https://www.aon3d.com/" target="_blank">Learn more</a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/images/banner4.png" class="d-block " alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Fourth slide label</h5>
                        <a class="btn btn-primary" href="https://www.aon3d.com/" target="_blank">Learn more</a>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="cards">
        cards
    </section>

    <footer>
        footer
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
